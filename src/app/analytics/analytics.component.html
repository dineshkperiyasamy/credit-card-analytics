  <div class="container">

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Chart Type</mat-label>
          <mat-select placeholder="Chart" formControlName="chart" (selectionChange)="setChartType($event.value)">
            <mat-option *ngFor="let item of chartArray" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>X-Axis</mat-label>
          <mat-select placeholder="Xaxis" formControlName="xaxis" (selectionChange)="setXaxis($event.value)">
            <mat-option *ngFor="let item of xArray" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Y-Axis</mat-label>
          <mat-select placeholder="Yaxis" formControlName="yaxis"  (selectionChange)="setYaxis($event.value)">
            <mat-option *ngFor="let item of yArray" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
          <button mat-raised-button>Display Chart</button>
      </div>
  </div>
  <div  *ngIf="display">
  <app-my-bar-chart [xAxis]="xAxis" [yAxis]="yAxis"></app-my-bar-chart>
</div>
